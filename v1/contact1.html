  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&display=swap');

  body {
    font-family: 'Russo One', sans-serif;
    background-color: #f5f5f5;
    
  }
  
  #header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background-color: #008CBA;
    color: white;
  }
  
  #header img {
    height: 50px;
  }
  
  #links {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    margin-right: 20px;
  }
  
  #links a {
    color: white;
    text-decoration: none;
    padding: 10px;
    margin-right: 20px;
    border-radius: 5px;
    transition: 0.3s;
    font-size: 16px;
    font-weight: bold;
  }
  
  #links a:hover {
    background-color: #FF6961;
    color: white;
  }
  
  #content {
    text-align: center;
    margin-top: 5%;
  }
  
  #content h1 {
    color: #008CBA;
    font-size: 60px;
    margin-bottom: 20px;
  }
  
  #boxes {
    display: flex;
    justify-content: space-around;
  }
  
  .box {
    border-color: black;
    width: 45%;
    background-color: #FDE2E2;
    padding: 20px;
    border-radius: 20px;
    margin: 10px;
    border-style: initial;
  }
  
  .box h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  .box p {
    font-size: 16px;
    line-height: 1.5;
  }
  
  #icons {
    display: flex;
  }
